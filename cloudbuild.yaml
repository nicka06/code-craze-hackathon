steps:
  # Build the Docker image from the backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tattle-news-backend', '.']
    dir: 'backend'
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tattle-news-backend']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tattle-news-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tattle-news-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,DATABASE_URL=postgresql://postgres.ivljfcpxjkoslwvgnldr:yzovpbQzotWXrWe9@aws-0-us-west-2.pooler.supabase.com:6543/postgres?pgbouncer=true&connection_limit=1,GCS_BUCKET_NAME=tattle_news_storage_bucket,RESEND_API_KEY=re_2oaKE3hs_ENzwi68x8P7oxH6CHhgLSr44,FROM_EMAIL=support@tattle.social,ADMIN_EMAIL=nick@tattle.social,FRONTEND_URL=https://code-craze-hackathon.vercel.app'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/tattle-news-backend'

